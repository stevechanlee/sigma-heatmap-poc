<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Risk Bubble Heatmap Plugin</title>
  <style>
    html, body { 
      width: 100%; 
      height: 100%; 
      margin: 0; 
      padding: 0;
      background: #f0f0f0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    
    .container { 
      display: flex; 
      width: 100%; 
      height: 100vh; 
      min-height: 400px;
    }
    
    .wrapper { 
      position: relative; 
      width: 100%; 
      height: 100%;
      padding: 0;
      box-sizing: border-box;
    }
    
    #heatmapContainer { 
      width: 100%; 
      height: 100%; 
      min-height: 400px;
      position: relative;
    }
    
    #heatmapContainer svg {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .heatmap-background {
      position: absolute;
      z-index: 1;
    }
    
    .bubble {
      cursor: pointer;
      transition: opacity 0.2s ease, stroke-width 0.2s ease;
    }
    
    .bubble:hover {
      opacity: 1 !important;
      stroke-width: 2px;
    }
    
    .bubble-label {
      pointer-events: none;
      text-shadow: 
        -1px -1px 0 #fff,  
        1px -1px 0 #fff,
        -1px 1px 0 #fff,
        1px 1px 0 #fff;
    }
    
    .axis path, .axis line { 
      fill: none; 
      stroke: #333;
      shape-rendering: crispEdges; 
    }
    
    .axis text { 
      font-size: 12px; 
      fill: #333;
    }
    
    .heatmap-background {
      opacity: 0.6;
    }
    
    .empty {
      position: absolute; 
      inset: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 14px;
      line-height: 1.4;
      color: #666; 
      z-index: 3; 
      pointer-events: none;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="heatmapContainer"></div>
      <div id="empty" class="empty">
        Configure your risk bubble heatmap by binding:<br>
        • Data source<br>
        • Likelihood column (Y-axis)<br>
        • Impact column (X-axis)<br>
        • Size column (bubble size)<br>
        • Risk score column (opacity)<br>
        • Color column (bubble colors)<br>
        • Label column (bubble labels)
      </div>
    </div>
  </div>

  <!-- React root for Sigma plugin hooks -->
  <div id="react-root"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
